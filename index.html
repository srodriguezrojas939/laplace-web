<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora De Laplace</title>

    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Calculus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Extra.js"></script>
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$']], displayMath: [['$$', '$$']] },
            options: { enableMenu: false }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" async></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        body { 
            background: #F9F9F9; 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            font-family: 'Open Sans', sans-serif;
        }

        .fade-in { 
            width: 100%; 
            max-width: 550px; 
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .calculadora {
            background: #F2F2F2; 
            padding: 35px 25px; 
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }

        .header-section { text-align: center; margin-bottom: 25px; }
        .header-section h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 30px; 
            margin: 0; 
            font-weight: 600; 
            color: #1a1a1a;
        }
        .header-section p { 
            font-family: 'Playfair Display', serif; 
            font-size: 16px; 
            margin: 5px 0; 
            font-weight: 600;
            color: #666;
        }

        #preview-container, #resultado {
            background: white; 
            padding: 25px;
            border-radius: 20px; 
            min-height: 85px; 
            display: flex;
            align-items: center; 
            justify-content: center; 
            border: 1px solid #EAEAEA;
            overflow-x: auto; 
        }

        #resultado { margin-top: 45px; } /* Espaciado extra solicitado */

        label { 
            display: block; 
            font-size: 13px; 
            color: #555; 
            margin: 15px 0 6px 15px; 
            font-weight: 700; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, select {
            width: 100%; 
            padding: 15px 20px; 
            margin-bottom: 10px; 
            border-radius: 25px;
            border: 1px solid #DDD; 
            box-sizing: border-box; 
            font-size: 16px; 
            outline: none;
            background: white;
            transition: border 0.3s;
        }
        input:focus { border-color: #000; }

        .row { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
        }

        .btn-principal {
            width: 100%; 
            background: #000; 
            color: #FFF; 
            border: none;
            padding: 20px; 
            border-radius: 35px; 
            font-size: 16px; 
            cursor: pointer;
            font-weight: 700;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .btn-principal:hover { background: #333; }

        @media (max-width: 480px) {
            .row { grid-template-columns: 1fr; }
            .header-section h1 { font-size: 24px; }
        }
    </style>
</head>
<body>

<div class="fade-in">
    <div class="calculadora">
        <div class="header-section">
            <h1>Calculadora De Laplace</h1>
            <p>√(Raíz) Cuadrada²</p>
        </div>

        <div id="preview-container">
            <div id="latex-preview">$$ \mathcal{L}\{ \dots \} $$</div>
        </div>

        <label>Función A Transformar</label>
        <input id="funcion" placeholder="Ej: t^2, 1/(s^2+1), sin(t)" type="text" oninput="actualizar()">

        <div class="row">
            <div>
                <label>Operación</label>
                <select id="tipo" onchange="cambioAutomatico(); actualizar();">
                    <option value="laplace">Directa (t → s)</option>
                    <option value="ilt">Inversa (s → t)</option>
                </select>
            </div>
            <div>
                <label>Variable Principal</label>
                <select id="variable" onchange="actualizar()">
                    <option value="t">t (Tiempo)</option>
                    <option value="s">s (Frecuencia)</option>
                </select>
            </div>
        </div>

        <button onclick="calcular()" class="btn-principal">
            Resolver Transformada
        </button>

        <div id="resultado">Esperando Datos...</div>
    </div>
</div>

<script>
// Sincroniza la variable automáticamente al cambiar de operación
function cambioAutomatico() {
    const tipo = document.getElementById('tipo').value;
    const vSelect = document.getElementById('variable');
    vSelect.value = (tipo === 'laplace') ? 't' : 's';
}

function limpiar(txt) {
    if (!txt) return "";
    return txt.toLowerCase().replace(/\s+/g, '').replace(/π/g, 'pi');
}

function actualizar() {
    const input = document.getElementById('funcion').value;
    const tipo = document.getElementById('tipo').value;
    const v = document.getElementById('variable').value;
    const preview = document.getElementById('latex-preview');

    if (!input) {
        preview.innerHTML = tipo === 'laplace' ? `$$ \\mathcal{L}\\{ f(${v}) \\} $$` : `$$ \\mathcal{L}^{-1}\\{ F(${v}) \\} $$`;
    } else {
        try {
            // Previsualización simple con Nerdamer
            const tex = nerdamer(limpiar(input)).toTeX();
            preview.innerHTML = tipo === 'laplace' ? `$$ \\mathcal{L}\\{ ${tex} \\} $$` : `$$ \\mathcal{L}^{-1}\\{ ${tex} \\} $$`;
        } catch (e) { preview.innerHTML = `$$ \\dots $$`; }
    }
    MathJax.typesetPromise([preview]);
}

function calcular() {
    const input = document.getElementById('funcion').value.trim();
    const tipo = document.getElementById('tipo').value;
    const v = document.getElementById('variable').value;
    const out = document.getElementById('resultado');

    if (!input) return;

    try {
        const expr = limpiar(input);
        const destino = (tipo === 'laplace') ? 's' : 't';
        
        // MÉTODO ALTERNATIVO: Llamada mediante cadena de evaluación pura para mayor estabilidad
        let comando = `${tipo}(${expr}, ${v}, ${destino})`;
        let rawResult = nerdamer(comando);

        // Simplificación profunda para evitar las fracciones gigantes
        // .simplify() agrupa términos, .expand() limpia identidades
        let final = rawResult.simplify();
        
        // Si el resultado es igual a la entrada, es que no pudo resolverla
        if (final.text().includes(tipo)) {
            out.innerHTML = "<small style='color:#777'>Esta función requiere métodos avanzados de tablas. Intenta con una más estándar.</small>";
        } else {
            out.innerHTML = `$$ ${final.toTeX()} $$`;
        }
        
    } catch (e) {
        console.error(e);
        out.innerHTML = "<small style='color:red'>Error: No se pudo procesar. Revisa los paréntesis.</small>";
    }
    MathJax.typesetPromise([out]);
}

window.onload = () => {
    cambioAutomatico();
    actualizar();
};
</script>

</body>
</html>
