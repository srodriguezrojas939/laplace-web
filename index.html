<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora De Laplace</title>

    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Calculus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Extra.js"></script>
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            options: { enableMenu: false }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" async></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        body { 
            background: white; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh; 
            margin: 0; 
            padding: 10px; 
            box-sizing: border-box;
        }

        .fade-in { 
            opacity: 0; 
            transform: translateY(20px); 
            animation: fadeUp 0.8s ease forwards; 
            width: 100%; 
            max-width: 600px; 
        }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        .calculadora {
            background: #F2F2F2; 
            padding: 30px 20px; 
            border-radius: 35px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            box-sizing: border-box; 
            width: 100%;
        }

        .header-section { text-align: center; margin-bottom: 20px; }
        .header-section h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 32px; 
            margin: 0; 
            font-weight: 600; 
            /* Se aplica mayúscula inicial vía HTML directamente */
        }
        .header-section p { 
            font-family: 'Playfair Display', serif; 
            font-size: 18px; 
            margin: 5px 0; 
            font-weight: 600;
        }

        #preview-container, #resultado {
            background: white; 
            padding: 20px;
            border-radius: 20px; 
            min-height: 75px; 
            display: flex;
            align-items: center; 
            justify-content: center; 
            border: 1px solid #eee;
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch;
        }

        #preview-container { margin-bottom: 20px; }
        
        /* Espaciado extra solicitado para el panel de resultado */
        #resultado { margin-top: 30px; }

        label { 
            display: block; 
            font-family: 'Open Sans', sans-serif;
            font-size: 14px; 
            color: #444; 
            margin: 0 0 6px 12px; 
            font-weight: 600; 
        }
        
        input, select {
            width: 100%; 
            padding: 14px 18px; 
            margin-bottom: 15px; 
            border-radius: 25px;
            border: 1px solid #ccc; 
            box-sizing: border-box; 
            font-size: 16px; 
            outline: none;
            font-family: 'Open Sans', sans-serif;
            background-color: white;
        }

        .row { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
        }

        .btn-principal {
            width: 100%; 
            background: black; 
            color: white; 
            border: none;
            padding: 18px; 
            border-radius: 30px; 
            font-size: 16px; 
            cursor: pointer;
            font-family: 'Open Sans', sans-serif; 
            font-weight: 700;
            margin-top: 10px;
            transition: transform 0.2s ease;
        }

        .btn-principal:active { transform: scale(0.98); }

        @media (max-width: 450px) {
            .header-section h1 { font-size: 26px; }
            .row { grid-template-columns: 1fr; gap: 0; }
        }
    </style>
</head>
<body>

<div class="fade-in">
    <div class="calculadora">
        <div class="header-section">
            <h1>Calculadora De Laplace</h1>
            <p>√(Raíz) Cuadrada²</p>
        </div>

        <div id="preview-container">
            <div id="latex-preview">$$ \mathcal{L}\{ f(t) \} $$</div>
        </div>

        <label>Función A Transformar</label>
        <input id="funcion" placeholder="Ej: e^(-2t)*sin(3t)" type="text" oninput="actualizarVistaPrevia()">

        <div class="row">
            <div>
                <label>Operación</label>
                <select id="tipo" onchange="actualizarVistaPrevia()">
                    <option value="directa">Directa (t → s)</option>
                    <option value="inversa">Inversa (s → t)</option>
                </select>
            </div>
            <div>
                <label>Variable Principal</label>
                <select id="variable" onchange="actualizarVistaPrevia()">
                    <option value="t">t (Tiempo)</option>
                    <option value="s">s (Frecuencia)</option>
                </select>
            </div>
        </div>

        <button onclick="calcularLaplace()" class="btn-principal">
            Resolver Transformada
        </button>

        <div id="resultado">Esperando Datos...</div>
    </div>
</div>

<script>
// Función para que Nerdamer entienda mejor las entradas del usuario
function normalizar(expr) {
    if (!expr) return "";
    let e = expr.toLowerCase().replace(/\s+/g, '');
    e = e.replace(/π/g, 'pi');
    // Reemplazar e^ por exp() para asegurar que Nerdamer lo trate como función exponencial y no como variable 'e'
    e = e.replace(/e\^/g, 'exp');
    return e;
}

function actualizarVistaPrevia() {
    const input = document.getElementById('funcion').value.trim();
    const tipo = document.getElementById('tipo').value;
    const v = document.getElementById('variable').value;
    const preview = document.getElementById('latex-preview');

    if (!input) {
        preview.innerHTML = tipo === 'directa' ? `$$ \\mathcal{L}\\{ f(${v}) \\} $$` : `$$ \\mathcal{L}^{-1}\\{ F(${v}) \\} $$`;
        MathJax.typesetPromise([preview]);
        return;
    }

    try {
        const fLatex = nerdamer(normalizar(input)).toTeX();
        preview.innerHTML = tipo === 'directa' ? `$$ \\mathcal{L}\\{ ${fLatex} \\} $$` : `$$ \\mathcal{L}^{-1}\\{ ${fLatex} \\} $$`;
    } catch (e) { 
        preview.innerHTML = `$$ \\dots $$`; 
    }
    MathJax.typesetPromise([preview]);
}

function calcularLaplace() {
    const input = document.getElementById('funcion').value.trim();
    const tipo = document.getElementById('tipo').value;
    const v = document.getElementById('variable').value;
    const out = document.getElementById('resultado');
    
    if (!input) return;

    try {
        let f = normalizar(input);
        let sol;

        if (tipo === 'directa') {
            // Transformada Directa: de t a s (usualmente)
            // nerdamer.laplace(función, var_origen, var_destino)
            sol = nerdamer.laplace(f, v, 's');
        } else {
            // Transformada Inversa: de s a t (usualmente)
            // En Nerdamer la inversa se llama 'ilt' (Inverse Laplace Transform)
            sol = nerdamer.ilt(f, v, 't');
        }

        // Simplificación para evitar las fracciones gigantes y mostrar e, sin, cos limpios
        // Usamos una combinación de simplify y expand para que la estética sea profesional
        let resultadoTexto = sol.text();
        let simplificado = nerdamer(resultadoTexto).simplify();
        
        out.innerHTML = `$$ ${simplificado.toTeX()} $$`;
        MathJax.typesetPromise([out]);

    } catch (e) { 
        console.error(e);
        out.innerHTML = "<small style='color:red'>Error: No se pudo resolver. Revisa los paréntesis o la función.</small>"; 
    }
}

// Inicialización
actualizarVistaPrevia();
</script>

</body>
</html>
