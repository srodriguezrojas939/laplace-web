<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora de Laplace</title>

    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Calculus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Extra.js"></script>
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            options: { enableMenu: false }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" async></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        body { 
            background: white; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh; 
            margin: 0; 
            padding: 10px; 
            box-sizing: border-box;
        }

        .fade-in { 
            opacity: 0; 
            transform: translateY(20px); 
            animation: fadeUp 0.8s ease forwards; 
            width: 100%; 
            max-width: 600px; 
        }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        .calculadora {
            background: #F2F2F2; 
            padding: 30px 20px; 
            border-radius: 35px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            box-sizing: border-box; 
            width: 100%;
        }

        .header-section { text-align: center; margin-bottom: 20px; }
        .header-section h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 32px; 
            margin: 0; 
            font-weight: 600; 
            text-transform: lowercase;
        }
        .header-section p { 
            font-family: 'Playfair Display', serif; 
            font-size: 18px; 
            margin: 5px 0; 
            font-weight: 600;
        }

        #preview-container, #resultado {
            background: white; 
            margin-bottom: 20px; 
            padding: 20px;
            border-radius: 20px; 
            min-height: 70px; 
            display: flex;
            align-items: center; 
            justify-content: center; 
            border: 1px solid #eee;
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch;
        }

        label { 
            display: block; 
            font-family: 'Open Sans', sans-serif;
            font-size: 14px; 
            color: #444; 
            margin: 0 0 6px 12px; 
            font-weight: 600; 
        }
        
        input, select {
            width: 100%; 
            padding: 14px 18px; 
            margin-bottom: 15px; 
            border-radius: 25px;
            border: 1px solid #ccc; 
            box-sizing: border-box; 
            font-size: 16px; 
            outline: none;
            font-family: 'Open Sans', sans-serif;
            background-color: white;
        }

        .row { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
        }

        .btn-principal {
            width: 100%; 
            background: black; 
            color: white; 
            border: none;
            padding: 18px; 
            border-radius: 30px; 
            font-size: 16px; 
            cursor: pointer;
            font-family: 'Open Sans', sans-serif; 
            font-weight: 700;
            margin-top: 10px;
        }

        @media (max-width: 450px) {
            .header-section h1 { font-size: 26px; }
            .row { grid-template-columns: 1fr; gap: 0; }
        }
    </style>
</head>
<body>

<div class="fade-in">
    <div class="calculadora">
        <div class="header-section">
            <h1>transformada de laplace</h1>
            <p>√(Raiz) Cuadrada²</p>
        </div>

        <div id="preview-container">
            <div id="latex-preview">$$ \mathcal{L}\{ f(t) \} $$</div>
        </div>

        <label>función a transformar</label>
        <input id="funcion" placeholder="Ej: exp(-2*t)*sin(3*t)" type="text" oninput="actualizarVistaPrevia()">

        <div class="row">
            <div>
                <label>operación</label>
                <select id="tipo" onchange="actualizarVistaPrevia()">
                    <option value="directa">Directa (t → s)</option>
                    <option value="inversa">Inversa (s → t)</option>
                </select>
            </div>
            <div>
                <label>variable principal</label>
                <select id="variable" onchange="actualizarVistaPrevia()">
                    <option value="t">t (Tiempo)</option>
                    <option value="s">s (Frecuencia)</option>
                </select>
            </div>
        </div>

        <button onclick="calcularLaplace()" class="btn-principal">
            Resolver Transformada
        </button>

        <div id="resultado">Esperando datos...</div>
    </div>
</div>

<script>
function normalizar(expr) {
    if (!expr) return "";
    let e = expr.toLowerCase().replace(/\s+/g, '');
    e = e.replace(/π/g, 'pi');
    e = e.replace(/exp/g, 'e^'); // Nerdamer entiende mejor e^ para simplificar
    return e;
}

function actualizarVistaPrevia() {
    const input = document.getElementById('funcion').value.trim();
    const tipo = document.getElementById('tipo').value;
    const v = document.getElementById('variable').value;
    const preview = document.getElementById('latex-preview');

    if (!input) {
        preview.innerHTML = tipo === 'directa' ? `$$ \\mathcal{L}\\{ f(${v}) \\} $$` : `$$ \\mathcal{L}^{-1}\\{ F(${v}) \\} $$`;
        MathJax.typesetPromise([preview]);
        return;
    }

    try {
        const fLatex = nerdamer(normalizar(input)).toTeX();
        if (tipo === 'directa') {
            preview.innerHTML = `$$ \\mathcal{L}\\{ ${fLatex} \\} $$`;
        } else {
            preview.innerHTML = `$$ \\mathcal{L}^{-1}\\{ ${fLatex} \\} $$`;
        }
    } catch (e) { 
        preview.innerHTML = `$$ \\dots $$`; 
    }
    MathJax.typesetPromise([preview]);
}

function calcularLaplace() {
    const input = document.getElementById('funcion').value.trim();
    const tipo = document.getElementById('tipo').value;
    const v = document.getElementById('variable').value;
    const out = document.getElementById('resultado');
    
    if (!input) return;

    try {
        let f = normalizar(input);
        let resultado;

        if (tipo === 'directa') {
            // Laplace Directa: de t a s
            resultado = nerdamer.laplace(f, v, 's');
        } else {
            // Laplace Inversa: de s a t
            resultado = nerdamer.inverse_laplace(f, v, 't');
        }

        // LIMPIEZA DE FRACCIONES GIGANTES:
        // Usamos simplify() para agrupar y expand() para que las identidades e/sin/cos no queden rotas
        let limpio = nerdamer(resultado.text()).simplify();
        
        // Si el resultado es muy largo, intentamos una segunda simplificación
        let finalTeX = limpio.toTeX();
        
        out.innerHTML = `$$ ${finalTeX} $$`;
        MathJax.typesetPromise([out]);

    } catch (e) { 
        out.innerHTML = "<small style='color:red'>Error: Verifica que la función sea transformable</small>"; 
    }
}

// Inicializar vista
actualizarVistaPrevia();
</script>

</body>
</html>
