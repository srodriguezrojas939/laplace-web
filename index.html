<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora De Laplace</title>

    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$']], displayMath: [['$$', '$$']] }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" async></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        body { 
            background: white; 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }

        .calculadora {
            background: #F2F2F2; 
            padding: 35px 25px; 
            border-radius: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05); 
            width: 100%; 
            max-width: 550px;
        }

        .header-section { text-align: center; margin-bottom: 25px; }
        .header-section h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 32px; 
            margin: 0; 
            font-weight: 600; 
        }
        .header-section p { 
            font-family: 'Playfair Display', serif; 
            font-size: 18px; 
            margin: 5px 0; 
            font-weight: 600;
        }

        #preview-container, #resultado {
            background: white; 
            padding: 25px;
            border-radius: 20px; 
            min-height: 95px; 
            display: flex;
            align-items: center; 
            justify-content: center; 
            border: 1px solid #eee;
            overflow-x: auto;
        }

        /* Espaciado de 45px entre el botón y el resultado */
        #resultado { margin-top: 45px; transition: all 0.3s ease; }

        /* Títulos: Solo la primera letra en mayúscula */
        label { 
            display: block; 
            font-size: 14px; 
            color: #444; 
            margin: 18px 0 6px 15px; 
            font-weight: 600; 
        }
        
        input, select {
            width: 100%; 
            padding: 15px 20px; 
            border-radius: 25px;
            border: 1px solid #ccc; 
            box-sizing: border-box; 
            font-size: 16px; 
            outline: none;
            background: white;
            font-family: 'Open Sans', sans-serif;
        }

        .row { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
        }

        .btn-principal {
            width: 100%; 
            background: black; 
            color: white; 
            border: none;
            padding: 20px; 
            border-radius: 35px; 
            font-size: 16px; 
            cursor: pointer;
            font-weight: 700;
            margin-top: 15px;
            transition: background 0.3s;
        }
        .btn-principal:hover { background: #333; }
        .btn-principal:disabled { background: #888; cursor: not-allowed; }

        @media (max-width: 480px) {
            .row { grid-template-columns: 1fr; gap: 0; }
            .header-section h1 { font-size: 26px; }
        }
    </style>
</head>
<body>

<div class="calculadora">
    <div class="header-section">
        <h1>Calculadora De Laplace</h1>
        <p>√(Raíz) Cuadrada²</p>
    </div>

    <div id="preview-container">
        <div id="latex-preview">$$ \dots $$</div>
    </div>

    <label>Función a transformar</label>
    <input id="funcion" placeholder="Ej: exp(-t)*sin(t) o 1/(s^2+1)" type="text" oninput="actualizarPreview()">

    <div class="row">
        <div>
            <label>Operación</label>
            <select id="tipo" onchange="autoVariable()">
                <option value="LaplaceTransform">Directa (t → s)</option>
                <option value="InverseLaplaceTransform">Inversa (s → t)</option>
            </select>
        </div>
        <div>
            <label>Variable principal</label>
            <select id="variable">
                <option value="t">t (Tiempo)</option>
                <option value="s" selected>s (Frecuencia)</option>
            </select>
        </div>
    </div>

    <button onclick="resolver()" class="btn-principal" id="btn">Resolver Transformada</button>

    <div id="resultado">Esperando datos...</div>
</div>

<script>
// Tu AppID personalizada
const MI_APP_ID = "A947G495PV"; 

// Sincroniza variables t/s según la operación
function autoVariable() {
    const tipo = document.getElementById('tipo').value;
    const vSelect = document.getElementById('variable');
    vSelect.value = (tipo === "InverseLaplaceTransform") ? "s" : "t";
    actualizarPreview();
}

function actualizarPreview() {
    const input = document.getElementById('funcion').value;
    const preview = document.getElementById('latex-preview');
    if(!input) { preview.innerHTML = "$$ \\dots $$"; return; }
    try {
        // Nerdamer genera el LaTeX de lo que el usuario escribe
        preview.innerHTML = `$$ ${nerdamer(input).toTeX()} $$`;
        MathJax.typesetPromise([preview]);
    } catch(e) {}
}

async function resolver() {
    const input = document.getElementById('funcion').value.trim();
    const tipo = document.getElementById('tipo').value;
    const variable = document.getElementById('variable').value;
    const out = document.getElementById('resultado');
    const btn = document.getElementById('btn');

    if (!input) return;

    out.innerHTML = "Calculando solución...";
    btn.disabled = true;

    try {
        // El destino es la variable contraria a la principal
        const destino = (variable === 't') ? 's' : 't';
        const query = `${tipo}[${input}, ${variable}, ${destino}]`;
        
        // Proxy para evitar errores CORS
        const url = `https://api.wolframalpha.com/v1/result?appid=${MI_APP_ID}&i=${encodeURIComponent(query)}`;
        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        const textoResult = data.contents;

        if (textoResult.includes("Error") || textoResult.includes("Invalid")) {
            out.innerHTML = "<span style='color:red'>Error: No se pudo resolver. Revisa el formato.</span>";
        } else {
            // CONVERSIÓN CRÍTICA: De texto lineal de Wolfram a LaTeX real
            // Limpiamos espacios y multiplicaciones implícitas
            let limpio = textoResult.replace(/ /g, '*').replace(/\*\*/g, '*');
            const latexFinal = nerdamer(limpio).toTeX();
            out.innerHTML = `$$ ${latexFinal} $$`;
        }
    } catch (e) {
        out.innerHTML = "<span style='color:red'>Error de conexión.</span>";
    } finally {
        btn.disabled = false;
        MathJax.typesetPromise([out]);
    }
}

// Iniciar con la variable correcta al cargar
window.onload = autoVariable;
</script>

</body>
</html>
